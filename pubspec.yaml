name: moviebox
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0
  flutter_bloc: ^9.1.0
  carousel_slider: ^5.0.0
  cached_network_image: ^3.4.1
  lottie: ^3.3.1
  google_fonts: ^6.2.1
  sqflite: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.5
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/

# Add the flutter_launcher_icons configuration at the root level, not inside flutter section
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.jpg"
